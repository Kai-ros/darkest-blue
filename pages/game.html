<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Darkest Blue - Game Screen</title>

  <link rel="stylesheet" href="../css/reset.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>

  <main>

    <!-- Container for the left of the screen. -->
    <div class="triptych-containers" id="game-screen-left">

      <!-- Menu toggle button -->
      <div class="header"></div>
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>

      <!-- Off-canvas navigation menu. Works cited at bottom. -->
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
          <li><a href="#" >GAME RULES</a></li>
          <li><a href="../index.html">INTRO</a></li>
          <li><a href="./game.html">GAME</a></li>
          <li><a href="./result.html">RESULTS</a></a></li>
          <li><a href="#" >ABOUT THE DEVELOPERS</a></li>
        </ul>
      </div>

      <div id="scrollbox-container">
        <p>GAME LOG: </p>
        <div id="game-log">
        </div>
      </div>

      <div class="health-bars">
        <p id="player-health-title">PLAYER HEALTH</p>
        <progress id="playerHealth" value="15" max="15"></progress>
      </div>

    </div>

    <!-- Container for the center of the screen. -->
    <div class="triptych-containers" id="game-screen-center">

      <!-- Opponent image and hand. -->
      <div class="players">
        <h1 id="opponent-name">THE ASTROLOGER</h1>
        <img src="./assets/Rick-Levine.jpg" alt="" class="portraits">
      </div>

      <div class="hands">
        <div class="cards-in-hand">
          <div class="cards card-backs" id="0 opponent-card-0">
          </div>
          <div class="cards card-backs" id="1">
          </div>
          <div class="cards card-backs" id="2">
          </div>
          <div class="cards card-backs" id="3">
          </div>
          <div class="cards card-backs" id="4">
          </div>

        </div>

      </div>

      <!-- Game board  -->
      <div id="game-board">

        <div class="decks" id="opponent-deck">
        </div>

        <div id="play-field">
        </div>

        <div class="decks" id="player-deck">
        </div>

      </div>


      <!-- Player hand and image. -->
      <div class="hands" id="PlayerHand">
        <div class="cards-in-hand">

          <div class="cards players-cards" id="5" >
            <img src="https://placehold.it/50x70/111" alt="" id="5">
          </div>

          <div class="cards players-cards" id="6" >
            <img src="https://placehold.it/50x70/111" alt="" id="6">
          </div>

          <div class="cards players-cards" id="7" >
            <img src="https://placehold.it/50x70/111" alt="" id="7">
          </div>

          <div class="cards players-cards" id="8" >
            <img src="https://placehold.it/50x70/111" alt="" id="8">
          </div>

          <div class="cards players-cards" id="9" >
            <img src="https://placehold.it/50x70/111" alt="" id="9">
          </div>

        </div>
      </div>

      <div class="players">
        <h1 id="player-name">PLAYER</h1>
        <img src="" alt="" class="portraits">
      </div>


    </div>

    <!-- Container for the right of the screen. -->
    <div class="triptych-containers" id="game-screen-right">
      <div class="health-bars">
        <p id="opponent-health-title">OPPONENT HEALTH</p>
        <progress id="opponentHealth" value="15" max="15"></progress>

      </div>
      <!-- <h1>TURN</h1> -->

    </div>

  </main>

  <script src="../js/model.js"></script>
  <script src="../js/controller.js"></script>
  <script src="../js/view.js"></script>

  <footer></footer>
</body>

</html>
